<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Contact Form Task</title>    <link rel="stylesheet" href="assets/css/normalize.css">    <link rel="stylesheet" href="assets/css/style.css"></head><body>    <section class="forms">        <h1>Contact Form</h1>        <form action="#" method="post" class="love-to-hear-form">            <h2>We love to hear from you!</h2>            <div class="inputs">                <fieldset>                    <label for="name">                        Your Name:                        <input type="text" id="name">                    </label>                    <label for="mail">                        Your Email Address:                        <input type="text" id="mail">                    </label>                    <label for="service">                        Select Service                        <select type="" id="service" name="service">                            <option value="" disabled selected  hidden>Select Industry</option>                            <option value="music">music</option>                            <option value="video">video</option>                            <option value="photo">photo</option>                        </select>                    </label>                </fieldset>                <fieldset>                </fieldset>            </div>        </form>    </section></body></html>

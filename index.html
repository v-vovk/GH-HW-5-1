<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Contact Form Task</title>    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">    <link rel="stylesheet" href="assets/css/normalize.css">    <link rel="stylesheet" href="assets/css/style.css"></head><body>    <section class="forms">        <h1>Contact Form</h1>        <form action="#" method="post" class="love-to-hear-form">            <h2>We love to hear from you!</h2>            <div class="form-inputs">                <fieldset class="left">                    <label for="name">Your Name:</label>                    <input type="text" id="name">                    <label for="mail">Your Email Address:</label>                    <input type="text" id="mail">                    <label for="service">Select Service</label>                    <select type="" id="service" name="service">                        <option value="hidden" disabled selected  hidden class="select-industry">Select                            Industry</option>                        <option value="music">music</option>                        <option value="video">video</option>                        <option value="photo">photo</option>                    </select>                    <p>We value your privacy. We do not share or rent your contact details.</p>                </fieldset>                <fieldset class="right">                    <label for="text-area">Your Email Address:</label>                    <textarea type="text" id="text-area" class="center"></textarea>                    <input type="submit" value="submit" class="center">                </fieldset>            </div>        </form>        <form action="#" method="post" class="leave-your-comment-here">            <h2>Leave your comment here</h2>            <div class="form-inputs">                <fieldset class="left">                    <label for="name-form-2">Your Name:</label>                    <input type="text" id="name-form-2">                    <label for="mail-form-2">Your Email (Required):</label>                    <input type="text" id="mail-form-2" required>                    <label for="website-form-2">Your Website:</label>                    <input type="text" id="website-form-2" name="website-form-2" value="http://">                </fieldset>                <fieldset class="right">                    <label for="text-area-form-2">Your Email Address:</label>                    <textarea type="text" id="text-area-form-2" class="center"></textarea>                </fieldset>            </div>            <div class="bottom-info">                <div>                    <input type="checkbox" id="notify" checked>                    <label for="notify">Notify me follow-up comments via email.</label>                </div>                <input type="submit" value="Submit">            </div>        </form>        <form action="#" method="post" class="subscribe">            <h2>Subscribe to Our Newsletter</h2>            <div>                <input type="image" src="assets/img/mail.png">                <input type="text" placeholder="email address here">                <input type="submit" value="SUBMIT">            </div>        </form>        <div class="shadow">            <img src="assets/img/shadow.png" alt="shadow for last form">        </div>    </section></body></html>
